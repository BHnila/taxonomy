version: 2
task_description: |
  This skill converts Linux log excerpts into concise, natural-language
  descriptions that highlight noteworthy security-relevant activity
  (for example, bursts of failed SSH logins or possible brute-force
  behaviour).  The goal is to help an analyst quickly understand what
  the logs reveal without manually parsing each line.
